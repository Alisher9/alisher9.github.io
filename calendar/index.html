<!DOCTYPE html>
<html>
  <head>
    <title>Calendar</title>

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="calendar.css" />
    <link 
      rel="stylesheet"
      href="fullcalendar.min.css"
    />
        
  </head>

  <body>
    <div id="calendar"></div>
  </body>

  <script
    type="text/javascript"
    src="moment.min.js">
  </script>
  <script src="jquery-3.3.1.min.js"></script>
  <script
    type="text/javascript"
    src="fullcalendar.min.js">
  </script>
  <script
    type="text/javascript"
    src="gcal.min.js">
  </script>

  <script type="text/javascript">
    $(document).ready(function() {
      $('#calendar').fullCalendar({
        eventBackgroundColor: 'green',
        eventTextColor: 'black',
        eventBorderColor: 'blue',
        defaultView: 'listDay',
        nowIndicator: true,
        header: {
          left: 'prev,next today',
          center: 'title',
          right: 'listDay, agendaWeek,month'
        },
        googleCalendarApiKey: 'AIzaSyCDIMNN0KpVZgkk1bSSA0GOzTNe5bMvuXA',
        events: {
          googleCalendarId: 'nurseyit.abdimomyn@gmail.com',
        },
        eventRender: function(event, element) {
          try {
            let title = element[0].innerText.split('m')[2];
            if (title)
              return;      
            title = "Private Event";
            element[0].childNodes[2].innerText += title;
          } catch (e) {
            //do nothing
            //works only for day view, and would throw (e) otherwise
          };
        },
        eventClick: function(event) {
        // opens events in a popup window
          window.open(event.url, '_blank', 'width=700,height=600');
          return false;
        }
      });
    });
  </script>
</html>
